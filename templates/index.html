<!DOCTYPE html>
<html>
    <head>
       <title>Registration Form</title>
       <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div id="wrapper">
            <h1>Registration Form</h1>
            <form action='/results' name="request" method='post'>

                <label for="first_name"><span>First Name:</span>
                    <input type='text' name='first_name' id='first_name' value="{{session['first_name']}}"></label>

                <label for="last_name"><span>Last Name:</span>
                    <input type='text' name='last_name' id='last_name' value="{{session['last_name']}}"></label>

                <label for="email"><span>Email:</span>
                    <input type='email' name='email' id='email' value="{{session['email']}}"></label>

                <label for="dob"><span>Birth Date:</span>
                    <input type='date' name='dob' id='dob' value="{{session['dob']}}"></label>
                   
                <label for="password"><span>Password:</span>
                    <input type='password' name='password' id='password'></label>

                <label for="confirm_pw"><span>Confirm Password:</span>
                    <input type='password' name='confirm_pw' id='confirm_pw'></label>

                <span>
                    <input type='submit' value='Submit'>
                </span>
            </form>

            <div id="errorLayer">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <p class="{{ category }}">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </body>
</html>
